{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Make a new Listing:</h2>

    <form action="{% url 'new_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Enter Description">
        </div>
        <div class="form-group">
            <label for="Image">Image URL</label>
            <input type="text" name="image" class="form-control" id="Image" placeholder="Enter Image URL">
        </div>
        <div class="form-group">
            <label for="Price">Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Enter Price">
        </div>
        <div>
            <select class="form-select" name="category" aria-label="Default select example">
                <option selected>Categories:</option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Make</button>
    </form>
{% endblock %}
